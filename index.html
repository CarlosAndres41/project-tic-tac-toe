<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="winner-container">
            <h2 class="winner"></h2>
        </div>
        <div class="new-game">
            <button class="new-game-btn" onclick="">New Game</button>
        </div>
        <div class="gameboard">
            <div id="box1" class="box" data-index="0"></div>
            <div id="box2" class="box" data-index="1"></div>
            <div id="box3" class="box" data-index="2"></div>
            <div id="box4" class="box" data-index="3"></div>
            <div id="box5" class="box" data-index="4"></div>
            <div id="box6" class="box" data-index="5"></div>
            <div id="box7" class="box" data-index="6"></div>
            <div id="box8" class="box" data-index="7"></div>
            <div id="box9" class="box" data-index="8"></div>
        </div>
        <div class="scoreboard-container">
            <h2>Current score:</h2>
            <div class="scores">
                <div class="p1score">Player1: <span class="p1">0</span></div>
                <div class="p2score">Player2: <span class="p2">0</span></div>
            </div>
        </div>
        <div class="play-again">
            <button class="play-again-btn" onclick="playAgain()">
                Play again
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
